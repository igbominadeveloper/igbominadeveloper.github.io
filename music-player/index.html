<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Music Player</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="music-player">
      <section class="details">
        <p>
          Wanna play another song? Click
          <button class="change-file" onclick="changeRoute('#upload')">
            here
          </button>
        </p>
        <p class="file-name"></p>
      </section>

      <button class="play-pause">
        <img src="assets/icons/play.svg" alt="Play icon" class="play-icon" />
        <img
          src="assets/icons/pause.svg"
          alt="Pause icon"
          class="pause-icon paused"
        />
      </button>

      <div class="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <div class="modal" id="upload">
      <div class="modal-overlay flex items-center">
        <div class="modal-container flex flex-col items-center w-full">
          <a href="#" class="absolute right-7 top-px text-xl">x</a>

          <div class="modal-body w-96">
            <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
              <h1 class="font-bold text-lg text-center">Change Song</h1>

              <div class="grid grid-cols-3 gap-6 space-y-5">
                <div class="col-span-3 sm:col-span-2">
                  <label
                    for="song-url"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Website
                  </label>
                  <div class="mt-1 flex rounded-md shadow-sm">
                    <span
                      class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm"
                    >
                      http://
                    </span>
                    <input
                      type="text"
                      name="song-url"
                      id="song-url"
                      class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300 py-3 border border-gray-400 px-2"
                      placeholder="www.example.com/song.mp3"
                    />
                  </div>
                </div>
              </div>
              <div class="mt-4 flex justify-end gap-4 items-center">
                <button class="" onclick="changeRoute('#')">Cancel</button>
                <button
                  class="p-2 bg-gray-300 rounded-md"
                  onclick="changeSong()"
                >
                  Continue
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
