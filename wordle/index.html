<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <script src="alpine.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" x-data="game" @keyUp.window="handleKeyPress">
      <div class="container">
        <div class="controls">
          <div class="control">
            <label> Guesses Allowed: </label>
            <select x-model.number="guessesAllowed">
              <option>5</option>
              <option>4</option>
              <option>3</option>
            </select>
          </div>

          <div class="control">
            <label> Word Length: </label>
            <select x-model.number="wordLength">
              <option>5</option>
              <option>4</option>
              <option>3</option>
            </select>
          </div>
        </div>
        <div class="board">
          <template x-for="row in board">
            <div class="row">
              <template x-for="(length, index) in row">
                <div
                  class="column"
                  x-text="row[index].word"
                  :class="row[index]['class']"
                ></div>
              </template>
            </div>
          </template>
        </div>

        <!-- keyboard -->
        <div class="keyboard">
          <!-- Generate QWERTY keyboard keys using HTML -->
          <div class="row">
            <div class="column key" @click="fillTileWithKeyPressed('Q')">Q</div>
            <div class="column key" @click="fillTileWithKeyPressed('W')">W</div>
            <div class="column key" @click="fillTileWithKeyPressed('E')">E</div>
            <div class="column key" @click="fillTileWithKeyPressed('R')">R</div>
            <div class="column key" @click="fillTileWithKeyPressed('T')">T</div>
            <div class="column key" @click="fillTileWithKeyPressed('Y')">Y</div>
            <div class="column key" @click="fillTileWithKeyPressed('U')">U</div>
            <div class="column key" @click="fillTileWithKeyPressed('I')">I</div>
            <div class="column key" @click="fillTileWithKeyPressed('O')">O</div>
            <div class="column key" @click="fillTileWithKeyPressed('P')">P</div>
          </div>

          <div class="row">
            <div class="column key" @click="fillTileWithKeyPressed('A')">A</div>
            <div class="column key" @click="fillTileWithKeyPressed('S')">S</div>
            <div class="column key" @click="fillTileWithKeyPressed('D')">D</div>
            <div class="column key" @click="fillTileWithKeyPressed('F')">F</div>
            <div class="column key" @click="fillTileWithKeyPressed('G')">G</div>
            <div class="column key" @click="fillTileWithKeyPressed('H')">H</div>
            <div class="column key" @click="fillTileWithKeyPressed('J')">J</div>
            <div class="column key" @click="fillTileWithKeyPressed('K')">K</div>
            <div class="column key" @click="fillTileWithKeyPressed('L')">L</div>
          </div>

          <div class="row">
            <div class="column key" @click="fillTileWithKeyPressed('Z')">Z</div>
            <div class="column key" @click="fillTileWithKeyPressed('X')">X</div>
            <div class="column key" @click="fillTileWithKeyPressed('C')">C</div>
            <div class="column key" @click="fillTileWithKeyPressed('V')">V</div>
            <div class="column key" @click="fillTileWithKeyPressed('B')">B</div>
            <div class="column key" @click="fillTileWithKeyPressed('N')">N</div>
            <div class="column key" @click="fillTileWithKeyPressed('M')">M</div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" />
  </body>
</html>
