<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" x-data="{guessesAllowed: 5, wordLength: 5 }">
      <template x-for="row in guessesAllowed">
        <div class="row">
          <template x-for="length in wordLength">
            <div class="column"></div>
          </template>
        </div>
      </template>

      <div class="controls">
        <div class="control">
          <label> Guesses Allowed: </label>
          <select x-model.number="guessesAllowed">
            <option>5</option>
            <option>4</option>
            <option>3</option>
          </select>
        </div>

        <div class="control">
          <label> Word Length: </label>
          <select x-model.number="wordLength">
            <option>5</option>
            <option>4</option>
            <option>3</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
