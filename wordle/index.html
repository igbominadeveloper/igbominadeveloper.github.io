<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" x-data="game" @keyUp.window="handleKeyPress">
      <template x-for="row in board">
        <div class="row">
          <template x-for="(length, index) in row">
            <div class="column" x-text="row[index]"></div>
          </template>
        </div>
      </template>

      <div class="controls">
        <div class="control">
          <label> Guesses Allowed: </label>
          <select x-model.number="guessesAllowed">
            <option>5</option>
            <option>4</option>
            <option>3</option>
          </select>
        </div>

        <div class="control">
          <label> Word Length: </label>
          <select x-model.number="wordLength">
            <option>5</option>
            <option>4</option>
            <option>3</option>
          </select>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
